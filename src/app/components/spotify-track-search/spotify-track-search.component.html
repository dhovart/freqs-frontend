<div>
    <input [(ngModel)]="term" placeholder="Search term">
    <button (click)="search()">Search</button>
  </div>
  
  <div *ngIf="results$ | async as results">
    <ul>
      <li *ngFor="let track of results">
        <h3>{{ track.name }}</h3>
        <button (click)="selectTrack(track)">+ Add to playlist</button>
      </li>
    </ul>
  </div>
